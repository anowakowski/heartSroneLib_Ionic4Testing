<ion-header>
  <ion-toolbar>
    <ion-title>{{cardDeckGroup}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list *ngIf="cards.length > 0">
    <ion-list-header>
      <ion-label>{{cardDeck}}</ion-label>
  </ion-list-header>          
    <ion-item *ngFor="let card of cards">

        <ion-label>
            <h2>{{card.cardSet}}</h2>
            <app-card-list></app-card-list>
        </ion-label>
    </ion-item>
</ion-list>
</ion-content>
